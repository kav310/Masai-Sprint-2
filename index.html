<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline|Sniglet" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "container">
        <div id="elements" class="display">
            <h1 class="font-style">2<span class="char3">0</span><span class="char1">4</span><span class="char2">8</span></h1>
            <button id="start" onclick="start()">New Game</button>
        </div>
        <div id="pause" class="display">
            <h1>Pause</h1>
            <button onclick="reset()">Reset</button>
            <button onclick="resume()">Countinue</button>
        </div>
        <div id="end" class="display">End</div>
        <div id="game" class="display">
            <h1>2048</h1>
            <div id="update">score:
                <span id="score"></span>
                <button id="pausebtn" type="button" onclick="pause()">Pause</button>
            </div>
            <div id="gamearea">
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
            </div>
        </div>
  </div>
    <div id="control">
         <h2>Control</h2>
         <button onclick="left()">left</button>
         <button onclick="up()">up</button>
         <button onclick="down()">down</button>
         <button onclick="right()">right</button>
    </div>
    <hr>
    <div class="guide">
        <h2 class="h2"> How do I play? </h2>
        <p> Tiles with matching number values can be merged into a single tile, which receives the values' sum.
        </p>
        <p> To move the board, use the directional arrows - or swipe.</p>
        <div class="arrow">
         <span class="guide_arrow"> &uHar; </span>
         <span class="guide_arrow"> &lHar; </span>
         <span class="guide_arrow"> &rHar; </span>
         <span class="guide_arrow"> &dHar; </span>
        </div>
        <p class="win"> To win, get a 2048 tile.
        </p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
